 <section  class="contact-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title text-center pb-30">
                    <h3 class="title">Contatos</h3>
                    <p class="text">Entre em contato conosco, é rapido e facíl!</p>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="contact-info pt-30">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="single-contact-info contact-color-1 mt-30 d-flex ">
                        <div class="contact-info-icon">
                            <i class="lni lni-map-marker"></i>
                        </div>
                        <div class="contact-info-content media-body">
                            <p class="text"> Rio de Janeiro<br>Brasil</p>
                        </div>
                    </div> <!-- single contact info -->
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single-contact-info contact-color-2 mt-30 d-flex " style="align-items: baseline;">
                        <div class="contact-info-icon">
                            <i class="lni lni-envelope"></i>
                        </div>
                        <div class="contact-info-content media-body">
                            <p class="text">sobancobancos@gmail.com</p>
                        </div>
                    </div> <!-- single contact info -->
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single-contact-info contact-color-3 mt-30 d-flex  " style="align-items: baseline;">
                        <div class="contact-info-icon">
                            <i class="lni lni-phone"></i>
                        </div>
                        <div class="contact-info-content media-body">
                            <p class="text">(021) 99779-2360 </p>
                        </div>
                    </div> <!-- single contact info -->
                </div>
            </div> <!-- row -->
        </div> <!-- contact info -->

        <div class="row">
            <div class="col-lg-12">
                <div class="contact-wrapper form-style-two pt-115">
                    <h4 class="contact-title pb-10"><i class="lni lni-envelope"></i> Faça <span>Seu Pre-Orçamento.</span></h4>
                    
                    <form id="contact-form"  >
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Nome</label>
                                    <div class="input-items default">
                                        <input id="nome" type="text" placeholder="Digite seu Nome" autocomplete="off" required minlength="2" maxlength="15" >
                                        <i class="lni lni-user"></i>
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-input mt-25">
                                    <label>Telefone</label>
                                    <div class="input-items default">
                                        <input id="telefone" type="tel"  placeholder="Digite seu Número" autocomplete="off" required min="9" max="15">
                                        <i class="lni lni-phone"></i>
                                    </div>
                                </div> 
                            </div> -->
                            <div class="col-md-12">
                                <div class="form-input mt-25">
                                    <label>Mensagem</label>
                                    <div class="input-items default">
                                        <textarea id="texto" placeholder="Digite sua Mensagem" autocomplete="off"></textarea>
                                        <i class="lni lni-pencil-alt"></i>
                                    </div>
                                </div> <!-- form input -->
                            </div>
                            <p class="form-message"></p>
                            <div class="col-md-12">
                                <div class="form-input light-rounded-buttons mt-30">
                                  <button  class="main-btn light-rounded-two"  (click)="sendZape()" >ENVIAR MENSAGEM</button> 
                                </div> <!-- form input -->
                            </div>
                        </div> <!-- row -->
                    </form>
                </div> <!-- contact wrapper form -->
            </div>
        </div> <!-- row -->
    </div>
     <!-- container -->
</section>
<img style="width: 100vw; height: 35vh;" src="../../../assets/images/svg.png" alt="">
